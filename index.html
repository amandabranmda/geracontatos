<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de Contatos</h2>
        <input type="text" id="telefone" readonly placeholder="Número de telefone">
        <input type="text" id="frase" readonly placeholder="Frase">
        <button onclick="gerarContato()">Gerar novo contato</button>
    </div>

    <script>
        const telefones = [
            '5516991500219',
            '5511961687862',
            '5516991966257',
            '5516974069851'
        ];

        const frases = [
            'Oi, tudo bem?',
            'Você viu o jogo hoje?',
            'Desculpa, mas queria falar contigo',
            'Sem problemas',
            'Tá tudo bem',
            'Tangamandiof'
        ];

        function gerarContato() {
            const telefone = telefones[Math.floor(Math.random() * telefones.length)];
            const frase = frases[Math.floor(Math.random() * frases.length)];
            document.getElementById('telefone').value = telefone;
            document.getElementById('frase').value = frase;
        }
    </script>
</body>
</html>
